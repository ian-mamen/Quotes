
    <h1>My Quotes</h1>
    <p>Posts your quotes below!!!</p>
    <hr>

    <div class="container">

      <div class="row">
          <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
      
  </div>
  
  <div class="container">
  <div class="row" *ngFor="let quote of quote;let i = 'index'">
  <ul>
          <li >{{quote.name}}</li> 
          <button (click)='toogleDetails(i)'>Show Author</button>
  
          <app-quote-detail *ngIf="quote.showAuthor" [quote]='quote'></app-quote-detail>    
  </ul>
  </div>
  
  </div>
